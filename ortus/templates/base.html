<!-- base.html -->
{% load render_bundle from webpack_loader %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {% render_bundle 'vendors' %}
    {% render_bundle 'Index' %}
</body>
</html>
